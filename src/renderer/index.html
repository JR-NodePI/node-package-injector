<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />

    <link rel="shortcut icon" href="/icons/win/icon.ico" />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="/icons/win/icon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      href="/icons/png/16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="/icons/png/32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="/icons/png/48x48.png"
      sizes="48x48"
    />
    <link
      rel="icon"
      type="image/png"
      href="/icons/png/64x64.png"
      sizes="64x64"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <title>%APP_TITLE%</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
